name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./project5-registry
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docker-mastery-app:latest
            ${{ secrets.DOCKER_USERNAME }}/docker-mastery-app:${{ github.run_number }}

      - name: Log build success
        run: echo "Docker image built and pushed successfully!"
