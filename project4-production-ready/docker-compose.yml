version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: project4-web
    ports:
      - "8083:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  db:
    image: mysql:8.0
    container_name: project4-db
    environment:
      MYSQL_ROOT_PASSWORD: SecureRootPass123
      MYSQL_DATABASE: production_app
      MYSQL_USER: produser
      MYSQL_PASSWORD: SecureUserPass456
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
